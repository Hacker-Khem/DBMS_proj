<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .header h1 {
      font-size: 2rem;
      color: #fff;
    }

    .logout-btn {
      background-color: #ff4d4d;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      flex: 1;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-card h3 {
      margin-bottom: 10px;
      font-weight: normal;
    }

    .stat-card p {
      font-size: 2rem;
      font-weight: bold;
    }

    .section {
      background: #1e1e2f;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: #e0e0e0;
    }

    th {
      background-color: #2a2a40;
    }

    tr:nth-child(even) {
      background-color: #2e2e48;
    }

    tr:nth-child(odd) {
      background-color: #24243b;
    }

    button {
      border-radius: 8px;
      border: none;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
      transition: 0.3s;
    }

    .approve-btn {
      background-color: #28a745;
      color: white;
    }

    .approve-btn:hover {
      background-color: #218838;
    }

    .reject-btn {
      background-color: #dc3545;
      color: white;
    }

    .reject-btn:hover {
      background-color: #c82333;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§  Admin Dashboard</h1>
    <a href="index.html"><button class="logout-btn">Logout</button></a>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Pending Students</h3>
      <p>3</p>
    </div>
    <div class="stat-card">
      <h3>Pending Clubs</h3>
      <p>2</p>
    </div>
    <div class="stat-card">
      <h3>Pending Resources</h3>
      <p>2</p>
    </div>
  </div>

  <div class="section">
    <h2>Pending Student Registrations</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>USN</th>
          <th>Branch</th>
          <th>DOB</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="student-table"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Pending Club Registrations</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Club ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="club-table"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Pending Resource Suggestions</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="resource-table"></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('/admin-home-data');
      const data = await res.json();

      const studentTable = document.querySelector('#student-table');
      data.students.forEach(s => {
        const dobFormatted = new Date(s.dob).toLocaleDateString('en-IN', {
          day: 'numeric', month: 'long', year: 'numeric'
        });
        studentTable.innerHTML += `
          <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.usn}</td>
            <td>${s.branch}</td>
            <td>${dobFormatted}</td>
            <td>
              <form method="POST" action="/approve-student" style="display:inline;">
                <input type="hidden" name="id" value="${s.id}" />
                <button class="approve-btn">Approve</button>
              </form>
              <form method="POST" action="/reject-student" style="display:inline;">
                <input type="hidden" name="id" value="${s.id}" />
                <button class="reject-btn">Reject</button>
              </form>
            </td>
          </tr>`;
      });

      const clubTable = document.querySelector('#club-table');
      data.clubs.forEach(c => {
        clubTable.innerHTML += `
          <tr>
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.club_id}</td>
            <td>
              <form method="POST" action="/approve-club" style="display:inline;">
                <input type="hidden" name="id" value="${c.id}" />
                <button class="approve-btn">Approve</button>
              </form>
              <form method="POST" action="/reject-club" style="display:inline;">
                <input type="hidden" name="id" value="${c.id}" />
                <button class="reject-btn">Reject</button>
              </form>
            </td>
          </tr>`;
      });

      const resourceTable = document.querySelector('#resource-table');
      data.resources.forEach(r => {
        resourceTable.innerHTML += `
          <tr>
            <td>${r.id}</td>
            <td>${r.title}</td>
            <td>${r.type}</td>
            <td><a href="${r.link}" target="_blank">View Resource</a></td>
            <td>
              <form method="POST" action="/approve-resource" style="display:inline;">
                <input type="hidden" name="id" value="${r.id}" />
                <button class="approve-btn">Approve</button>
              </form>
              <form method="POST" action="/reject-resource" style="display:inline;">
                <input type="hidden" name="id" value="${r.id}" />
                <button class="reject-btn">Reject</button>
              </form>
            </td>
          </tr>`;
      });
    }

    loadData();
  </script>
</body>
</html>
