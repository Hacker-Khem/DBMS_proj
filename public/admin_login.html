<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #09203f 0%, #1a2a47 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .login-container {
      background: rgba(18, 40, 66, 0.9);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .login-container h1 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1f3b5b;
      color: #e0e0e0;
      font-size: 1rem;
    }

    input::placeholder {
      color: #8ca1b8;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #2dd4bf;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1fbfaf;
    }

    .logo-circle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(to right, #2dd4bf, #3b82f6);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <!-- Logo Circle -->
  <div class="logo-circle">NSN</div>

  <!-- Login Form -->
  <div class="login-container">
    <form method="POST" action="/admin-login">
      <h1>Admin Login</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
