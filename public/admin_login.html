<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #09203f 0%, #1a2a47 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px; /* Adjust as needed */
      height: 80px; /* Adjust as needed */
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* Creates a circular image */
      object-fit: cover; /* Ensures the image fills the circle without distortion */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25); /* Optional shadow */
    }

    .login-container {
      background: rgba(18, 40, 66, 0.9);
      border-radius: 16px;
      padding: 50px; /* Increased padding for vertical expansion */
      width: 650px; /* Further increased horizontal width */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .login-container h1 {
      color: #fff;
      font-size: 2.2rem; /* Increased font size for better visual balance */
      margin-bottom: 40px; /* Increased margin for vertical spacing */
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 60px); /* Increased side spacing for wider box */
      padding: 15px 20px; /* Increased padding for vertical expansion */
      margin: 15px 0; /* Increased margin for vertical spacing */
      border: none;
      border-radius: 8px;
      background-color: #1f3b5b;
      color: #e0e0e0;
      font-size: 1.1rem; /* Slightly increased font size */
    }

    input::placeholder {
      color: #8ca1b8;
      font-size: 1.1rem;
    }

    button {
      margin-top: 30px; /* Increased margin for vertical spacing */
      width: calc(100% - 60px); /* Increased side spacing for wider box */
      padding: 15px; /* Increased padding for vertical expansion */
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #2dd4bf;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1fbfaf;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="projectlogo.jpeg" alt="Logo">
  </div>

  <div class="login-container">
    <form method="POST" action="/admin-login">
      <h1>Admin Login</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
