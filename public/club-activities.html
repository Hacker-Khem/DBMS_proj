<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Activities & Announcements | NextStepNIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      padding: 0 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding-top: 100px;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    .section h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .item {
      background: #014751;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .item:hover {
      background-color: #046e74;
      transform: translateY(-5px);
    }

    .item h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #ffffff;
    }

    .item p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #d1d5db;
    }

    .item a {
      color: #93f9ff;
      text-decoration: none;
    }

    .item a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .back-button {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .section {
        margin: 20px 10px;
        padding: 20px;
      }
      .item {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <a class="back-button" href="/">Back to Home</a>
  <h1>Club Activities & Announcements</h1>

  <div class="section">
    <h2>Upcoming Activities</h2>
    <div id="activities-list"></div>
  </div>

  <div class="section">
    <h2>Latest Announcements</h2>
    <div id="announcements-list"></div>
  </div>

  <footer>
    Â© 2025 CampusConnect. All rights reserved.
  </footer>

  <script>
    async function loadClubData() {
      try {
        const res = await fetch('/api/club-data');
        const data = await res.json();

        const activitiesContainer = document.getElementById('activities-list');
        const announcementsContainer = document.getElementById('announcements-list');

        activitiesContainer.innerHTML = '';
        announcementsContainer.innerHTML = '';

        data.activities.forEach(act => {
          const div = document.createElement('div');
          div.className = 'item';

          const title = document.createElement('h3');
          title.textContent = act.title;

          const club = document.createElement('p');
          club.innerHTML = `<strong>Club:</strong> ${act.club_name || 'Unknown Club'}`;

          const link = document.createElement('a');
          link.href = act.link || '#';
          link.target = '_blank';
          link.textContent = act.link ? 'View Activity Link' : 'No link provided';

          const date = document.createElement('p');
          date.innerHTML = `<strong>Date:</strong> ${new Date(act.created_at).toLocaleDateString()}`;

          div.appendChild(title);
          div.appendChild(club);
          div.appendChild(link);
          div.appendChild(date);

          activitiesContainer.appendChild(div);
        });

        data.announcements.forEach(ann => {
          const div = document.createElement('div');
          div.className = 'item';

          const title = document.createElement('h3');
          title.textContent = ann.title;

          const club = document.createElement('p');
          club.innerHTML = `<strong>Club:</strong> ${ann.club_name || 'Unknown Club'}`;

          const content = document.createElement('p');
          content.textContent = ann.content || 'No details provided.';

          const date = document.createElement('p');
          date.innerHTML = `<strong>Date:</strong> ${new Date(ann.created_at).toLocaleDateString()}`;

          div.appendChild(title);
          div.appendChild(club);
          div.appendChild(content);
          div.appendChild(date);

          announcementsContainer.appendChild(div);
        });

      } catch (err) {
        console.error('Error loading club data:', err);
      }
    }

    loadClubData();
  </script>
</body>
</html>
